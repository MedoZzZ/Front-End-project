        <div class="sign">
            <div class="sign-content">
                    <form class="sign-up" method="post" name="regisForm">
                       <h1>Sign Up</h1>

                        <label class="fn">First name</label>
                           <input
                                 name="fName"
                                 class="first"
                                  type="text"
                                  placeholder="Enter your first name"
                                  required>
                           <label class="ln">Last name</label>
                           <input
                                 name="lName"
                                 class="last"
                                  type="text"
                                  required
                                  placeholder="Enter your last name"
                                  >
                           <label class="e">E-mail</label><input
                                  name="Email"
                                  type="email"
                                  required="required"
                                  placeholder="Enter your E-mail"
                                  >
                           <label class="p">Password</label>
                           <input
                                 name="pass"
                                 class="pas"
                                 type="password"
                                 required
                                 placeholder="Enter password"
                                 >
                           <input
                                
                                 name="passConfirm"
                                 class="con"
                                 type="password"
                                 placeholder="Confirm your password"
                                 required
                                 >
                           <label class="bir">Birthday</label>
                           <input
                                 name="birthDAY"
                                 class="birth"
                                 type="date"
                                 required="required"
                                 >
                           <input
                                 onclick="register()"
                                  type="button"
                                  value="Sign up"
                                  >                             
                    </form>
             </div>
