    <div class="form">
        <h1>Edit your profile</h1>
        <form method="POST">
            <label for="fname">First name</label><br>
            <input class="in" id="fname" type="text" placeholder="First Name" autofocus required name="fname">
            <label  for="lname">Last name</label><br>
            <input class="in" id="lname" type="text" placeholder="Last Name" required name="lname">
            <label in for="email">Email</label><br>
            <input class="in" id="email" type="email" placeholder="Email" required name="email">
            <label for="pas">Password</label><br>
            <input  class="in" id="pas" type="password" placeholder="Password" required name="Password" min="5" max="20">
            <label  for="phone">Phone</label><br>
            <input class="in" id="phone" type="tel" placeholder="Phone" required name="phone">
            <label for="mobile">Mobile</label><br>
            <input class="in" id="mobile" type="tel" placeholder="Mobile" required name="mobile">
            <label for="add">Address</label>
            <input class="in" id="add" type="text" placeholder="Address" required name="address">
            <label for="data">Chooes your governorate</label>
            <input class="in" list="gov" id="data" name="gov" placeholder="Chooes your governorate" required name="gov">
                        <datalist id="gov">
                            <option value="Alexandria"></option>
                            <option value="Aswan"></option>
                            <option value="Asyut"></option>
                            <option value="Beheira"></option>
                            <option value="Beni Suef"></option>
                            <option value="Cairo"></option>
                            <option value="Dakahlia"></option>
                            <option value="South Sinai"></option>
                            <option value="Suez"></option>
                            <option value="Sohag"></option>
                            <option value="Sharqia"></option>
                            <option value="Red Sea"></option>
                            <option value="Qena"></option>
                            <option value="Qalyubia"></option>
                            <option value="Port Said"></option>
                            <option value="North Sinai"></option>
                            <option value="New Valley"></option>
                            <option value="Monufia"></option>
                            <option value="Minya"></option>
                            <option value="Matruh"></option>
                            <option value="Luxor"></option>
                            <option value="Kafr El Sheikh"></option>
                            <option value="Ismailia"></option>
                            <option value="Giza"></option>
                            <option value="Gharbia"></option>
                            <option value="Faiyum"></option>
                            <option value="Damietta"></option>
                           
                        </datalist>
            <label for="pic">Picture</label><br>
            <input id="pic" type="file" placeholder="Upload Photo" required name="photo">
            
            
            <input onclick="myFunction4()" type="button" value="Save">
            <input type="reset" value="Reset">
